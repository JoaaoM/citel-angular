<section hlmCard class="container">
  <div hlmCardHeader>
    <h3 hlmCardTitle>Média etária para cada tipo sanguineo</h3>
    <p hlmCardDescription>Este gráfico exibe a distribuição da média de idade para cada tipo sanguíneo.</p>
  </div>
  <div hlmCardContent>
    <ngx-charts-bar-vertical [results]="data"
                             [view] = "view"
                             [xAxis]="xAxis"
                             [yAxis]="yAxis"
                             [legendTitle]="legendTitle"
                             [legend]="legend"
                             [showXAxisLabel]="xAxis"
                             [showYAxisLabel]="yAxis"
                             [xAxisLabel]="xAxisLabel"
                             [yAxisLabel]="yAxisLabel"

    >
    </ngx-charts-bar-vertical>
  </div>
</section>
